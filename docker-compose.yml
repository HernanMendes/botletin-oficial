version: '3.8'

services:
  app:
    build:
      context: ./app/
    ports:
      - "8000:8000"
    volumes:
      - "./app:/app"
    environment:
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}

  scraper:
    build:
      context: ./scraper/
    volumes:
      - "./scraper:/scraper"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}